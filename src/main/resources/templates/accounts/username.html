<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navbar"></nav>
<div class="row justify-content-center">
    <div class="col col-md-4 text-center">
        <form method="Post" >
            <h2 class="display-4 py-5">Edit Username</h2>
            <div class="input-group">
                <div class="input-group-prepend">
                              <span class="input-group-text">
                                  <i class="fa fa-user text-info"></i>
                              </span>
                </div>
                <input type="text" class="form-control" th:field="${loginFormDTO.username}" placeholder="enter your past username">
                <p class="error" th:errors="${loginFormDTO.username}"></p>
            </div>
            <div class="input-group my-3">
                <div class="input-group-prepend">
                              <span class="input-group-text">
                                  <i class="fa fa-user text-info"></i>
                              </span>
                </div>
                <input type="text" class="form-control" name="newUsername" id="newUsername" placeholder="enter your new username">
                <!--<p class="error" th:errors="${loginFormDTO.username}"></p>-->
            </div>

            <button type="submit" class="btn btn-info btn-block"> submit </button>
        </form>
    </div>
</div>
</body>
</html>
