<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <nav th:replace="fragments :: navbar"></nav>
    <div class="container pt-5 body-content">
        <form method="post">
            <div class="row">
                <p>Details for <span th:text="${secretNote.name}" style="font-weight:bold;">Secret Note - Note Name</span></p>
            </div>
            <div class="form-group row">
                <label for="notename" class="col-md-12">Note Name
                    <input th:field="${secretNote.name}" class="form-control" id="notename" style="width:100%;">
                </label>
                <p class="error" th:errors="${secretNote.name}"></p>
            </div>
            <div class="form-group row">
                <label for="notecontent" class="col-md-12">Note Content
                    <textarea th:field="${secretNote.content}" class="form-control" rows="8" id="notecontent"></textarea>
                </label>
                <p class="error" th:errors="${secretNote.content}"></p>
            </div>
            <div class="form-group row">
                <div class="col-md-3"></div>
                <input type="submit" value="Edit Note" class="btn btn-info col-md-2">
                <div class="col-md-2"></div>
                <input type="submit" value="Delete Note" class="btn btn-warning col-md-2">
                <div class="col-md-3"></div>
            </div>
        </form>
    </div>
</body>
</html>
