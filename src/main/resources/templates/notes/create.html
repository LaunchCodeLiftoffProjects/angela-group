<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${secretNote.name}" class="form-control">
        </label>
        <p class="error" th:errors="${secretNote.name}"></p>
    </div>
    <div class="form-group">
        <label>Content
            <input th:field="${secretNote.content}" class="form-control">
        </label>
        <p class="error" th:errors="${secretNote.content}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>
</body>
</html>
