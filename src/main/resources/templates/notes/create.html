<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
<body>
    <script th:src="@{~/js/randomnotecolor.js}"></script>
    <nav th:replace="fragments :: navbar"></nav>
    <div class="container pt-5 body-content">
        <form method="post">
            <div class="form-group row">
                <label for="notename" class="col-md-12">Note Name
                    <input th:field="${secretNote.name}" class="form-control" id="notename" style="width:100%;">
                </label>
                <p class="error" th:errors="${secretNote.name}"></p>
            </div>
            <div class="form-group row">
                <label for="notecontent" class="col-md-12">Note Content
                    <textarea th:field="${secretNote.content}" class="form-control" rows="8" id="notecontent"></textarea>
                </label>
                <p class="error" th:errors="${secretNote.content}"></p>
            </div>
            <div class="form-group row">
                <label for="notecolor" class="col-md-12">Note Color
                    <input type="color" id="notecolor" th:field="${secretNote.color}">
                </label>
                <p class="error" th:errors="${secretNote.content}"></p>
            </div>
            <div class="form-group row">
                <div class="col-md-3"></div>
                <input type="hidden" th:value="${userID}" th:field="${secretNote.id}">
                <input type="submit" value="Create Note" class="btn btn-info col-md-6">
                <div class="col-md-3"></div>
            </div>
        </form>
    </div>
    <div class="text-danger" th:text="${errors}"></div>
</body>
</html>
